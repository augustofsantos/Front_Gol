<div class="col-md-6 user-container">
  <h2 style="margin: auto">Lista cadastro</h2>
  <button class="btn btn-success" style="width:100px" (click)="addTravel()">Adicionar</button>
  <br>
  <table class="col-md-6 table table-striped">
    <thead>
    <tr>
      <th class="hidden">Nome</th>
      <th>Data</th>
      <th>Origem</th>
      <th>Destino</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let travel of travels">
      <td class="hidden">{{travel.nome}}</td>
      <td>{{travel.dataViagem}}</td>
      <td>{{travel.origem}}</td>
      <td>{{travel.destino}}</td>
      <td><button class="btn btn-outline-danger" (click)="deleteTravel(travel)"> Delete</button>
        <button class="btn btn-outline-primary" (click)="editTravel(travel)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
